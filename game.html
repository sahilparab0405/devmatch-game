<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevMatch â€” Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">{}</div>
        <div class="logo-text">Dev<span>Match</span></div>
      </div>
      <div class="player-tag" id="playerTag">Guest</div>
      <div class="header-actions">
        <button class="icon-btn" id="themeToggle" title="Toggle theme" aria-label="Toggle theme">
          <svg id="themeIconMoon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg id="themeIconSun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </button>
        <button class="icon-btn" id="homeBtn" title="Main menu" aria-label="Back to menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </button>
        <button class="icon-btn" id="restartBtn" title="Restart game" aria-label="Restart game">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        </button>
      </div>
    </header>

    <div class="controls">
      <div class="difficulty-selector">
        <button class="diff-btn active" data-size="4">4 Ã— 4</button>
        <button class="diff-btn" data-size="6">6 Ã— 6</button>
      </div>
      <div class="stats">
        <div class="stat">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
          <span class="stat-value" id="moveCount">0</span>
        </div>
        <div class="stat">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
          <span class="stat-value" id="timer">0:00</span>
        </div>
        <div class="best-score" id="bestScore" style="display:none">â˜… <span id="bestScoreValue">â€”</span></div>
      </div>
    </div>

    <div class="board" id="board" data-size="4"></div>

    <div class="footer">Built with vanilla JS â€” <a href="index.html">DevMatch</a> Â© 2025</div>
  </div>

  <!-- Win Overlay -->
  <div class="overlay" id="winOverlay">
    <div class="win-modal">
      <div class="win-emoji">ğŸ‰</div>
      <h2 class="win-title">All Matched!</h2>
      <p class="win-subtitle">Great memory, <span id="winPlayer">developer</span>.</p>
      <div id="newBestBadge" class="new-best" style="display:none">ğŸ† New Best Score!</div>
      <div class="win-stats">
        <div class="win-stat">
          <div class="win-stat-value" id="winMoves">0</div>
          <div class="win-stat-label">Moves</div>
        </div>
        <div class="win-stat">
          <div class="win-stat-value" id="winTime">0:00</div>
          <div class="win-stat-label">Time</div>
        </div>
      </div>
      <div style="display:flex;gap:12px;justify-content:center">
        <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
        <button class="btn btn-ghost" id="menuBtn">Menu</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
